database:
  dsn: "postgres://postgres:password@localhost:5432/streamforge?sslmode=disable"

pipeline:
  max_workers: 4
  ff_mpeg_path: "ffmpeg"  # or path to your ffmpeg binary
  retry:
    max_attempts: 3
    initial_interval_sec: 1.0
    backoff_coefficient: 2.0
  vmaf:
    enabled: true
    min_score: 80.0

storage:
  type: "local"  # options: local, s3
#  s3:
#    bucket: "your-bucket-name"
#    region: "us-east-1"
#    access_key_id: "your-access-key"
#    secret_access_key: "your-secret-key"

transcode:
  - codec: "libx264"
    bitrate: "1500k"
    resolution: "1080"
  - codec: "libx264"
    bitrate: "1000k"
    resolution: "720"
  - codec: "libx264"
    bitrate: "500k"
    resolution: "480"
  - codec: "libx264"
    bitrate: "250k"
    resolution: "360"

package:
  - format: "hls"
    segment_duration: 5
    llhls: true
    output_path: "playlist.m3u8"

plugins:
  - name: "watermark"
    enabled: true
    config:
      text: "StreamForge"
      position: "bottom-right"
      font_size: 24
      font_color: "white"
      alpha: 0.8
      padding: 10

logging:
  level: "info"
  output: "console"
